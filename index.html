<html>
  <head>
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="score-card" id="home">
        <h3>HOME</h3>
        <div class="score" id="score-home">0</div>
        <div class="btn-set">
          <button onclick="incrementHome(1)">+1</button>
          <button onclick="incrementHome(2)">+2</button>
          <button onclick="incrementHome(3)">+3</button>
        </div>
      </div>

      <div class="score-card" id="guest">
        <h3>GUEST</h3>
        <div class="score" id="score-guest">0</div>
        <div class="btn-set">
          <button onclick="incrementGuest(1)">+1</button>
          <button onclick="incrementGuest(2)">+2</button>
          <button onclick="incrementGuest(3)">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
